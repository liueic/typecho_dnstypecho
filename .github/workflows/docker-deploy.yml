name: Build and Push Docker Image to GHCR


on:
  workflow_dispatch:

permissions:
  contents: read        # 读取代码
  packages: write       # 写入 GHCR 镜像权限

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to GHCR with GITHUB_TOKEN
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build Docker image
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/typecho_dnstypecho-dns-failover:latest .

      - name: Push Docker image
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/typecho_dnstypecho-dns-failover:latest
          docker tag ghcr.io/${{ github.repository_owner }}/typecho_dnstypecho-dns-failover:latest ghcr.io/${{ github.repository_owner }}/typecho_dnstypecho-dns-failover:${{ github.sha }}